<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>5 Day Weather Dashboard</title>
</head>
<body>
    <!-- jumbotron  -->
    <header class="jumbotron >
        <h1 class="display-3">Weather Dashboard</h1>
        <p class="lead">A 5 day projection weather app to help with planning your week!</p>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="card">
                <!-- search area -->
                <div class="card-header">What's the weather like in...?</div>
                <div class="card-body">
                    <input type="text" class="form-fontrol" placeholder="Enter location by name">
                    <button class="btn srcBtn" type="button">Search here!</button>
                    <h6 class="card-text">Recent searches:</h6>
                    <!-- ul Element for .getItem of past searches -->
                    <ul class="history"></ul>
                </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="card">
                <div class="card-header">The current weather for: </div>
                <div class="card-body">
                <!-- empty div for currnt day searched location weather display -->
                </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card mt-4">
            <div class="card-header">Your 5 day weather projection:</div>
            <div class="card-body">
            <!-- empty div for 5 day weather projection display -->
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/JavaScript/script.js"></script>
</body>
</html>
